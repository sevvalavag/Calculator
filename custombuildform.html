<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şevval Avağ Project</title>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
		<h1>Custom Build Form</h1>
		<table id="myTable" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="text" name="fname" placeholder="Enter First Name" class="form-control" /></td>
					<td><input type="text" name="lname" placeholder="Enter Last Name" class="form-control" /></td>
					<td><input type="text" name="email" placeholder="Enter Email" class="form-control" /></td>
					<td><button type="button" class="btn btn-danger add-row">Add Row</button></td>
				</tr>
			</tbody>
		</table>
	</div>
    <script>
        $(document).ready(function () {
            // Add Row
            $('.add-row').on('click', function () {
                var fname = $('input[name=fname]').val();
                var lname = $('input[name=lname]').val();
                var email = $('input[name=email]').val();
                var markup = '<tr><td>' + fname + '</td><td>' + lname + '</td><td>' + email + '</td><td><button type="button" class="btn btn-danger delete-row">Delete</button></td></tr>';
                $('table tbody').append(markup);
                $('input[name=fname]').val('');
                $('input[name=lname]').val('');
                $('input[name=email]').val('');
            });

            // Delete Row
            $('table').on('click', '.delete-row', function () {
                $(this).closest('tr').remove();
            });
        });
    </script>
</body>

</html>
