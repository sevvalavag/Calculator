<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <title>Document</title>
  <style>
    body {
      background-image: url(https://media.istockphoto.com/id/1248542684/vector/abstract-blurred-colorful-background.jpg?s=612x612&w=0&k=20&c=6aJX8oyUBsSBZFQUCJDP7KZ1y4vrf-wEH_SJsuq7B5I=);
      background-size: cover;
      padding: 70px;
    }
  </style>
</head>

<body>

  <div class="container bg- w-75 rounded ">

    <h1>Registration form</h1>

    <div class="mt-lg-3 w-50">
      <form>
        <div class="form-group">
          <label for="Name Surname" class="">Name Surname</label>
          <br></br>
          <input type="Name Surname" class="text-info bg-dark border border-info" id="Name Surname" aria-describedby="Name Surname"
            placeholder="Enter Name Surname ">
          <small id="Name Surname" class="form-text text-muted"></small>
        </div>


        <br><br>

        <div>
          <div class="mb-3 w-25">
            <dlabel class="col-2" for="password">Gender</label>
              <div class="col-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male">
                  <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male">
                  <label class="form-check-label" for="Male">I prefer not to say</label>
                </div>
              </div>
          </div>
        </div>
    </div>

    <br><br>


    <div class="col-md-4 w-25">
      <label for="validationDefaultUsername" class="form-label">User Name</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="text-info bg-dark form-control border border-info" id="validationDefaultUsername"
          aria-describedby="inputGroupPrepend2" required>
      </div>


      <br><br>

      <form>
        <div class=" w-100 form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="text-info bg-dark form-control border border-info" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="name@example.com">
          <small id="emailHelp" class=" text-bg-dark text-muted">We'll never share your email with anyone else.</small>
        </div>


        <br><br>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class=" text-info bg-dark form-control border border-info " id="exampleInputPassword1"
            placeholder="Password" minlength="8" maxlength="64">
        </div>

        <br><br>


    </div>
    <div class=" w-50 form-group">
      <label for="exampleFormControlSelect1">Education</label>
      <select class=" text-info bg-dark form-control border border-info" id="exampleFormControlSelect1">
        <option>Primary Education</option>
        <option>Secondary School</option>
        <option>Associate Degree</option>
        <option>Licentiate</option>
        <option>Master's degree</option>
        <option>Doctorate</option>
      </select>



      <br><br>

        <div class="">
          <label for="formFileLg" class=" text-right float-right form-label">Please upload a photo </label>
          <input class="form-control form-control-lg w-100" id="formFileLg" type="file"
          accept="image/png, image/gif, image/jpeg">
      </div> 
      </div>

      <br><br>


      <div class="col-12">
        <div class="form-check">

          <label class="text-danger form-check-label" for="invalidCheck3">
           I agree.
          </label>

          <input type="checkbox" id="checkme" />
          <input type="submit" name="sendNewSms" class="text-danger inputButton" id="sendNewSms" value=" Submit " disabled />

          <div id="invalidCheck3Feedback" class="invalid-feedback">
            -Required field.
          </div>
        </div>
      </div>
      <br><br>

      <script> 
        var checker = document.getElementById('checkme');
        var sendbtn = document.getElementById('sendNewSms');
        checker.onchange = function () {
          sendbtn.disabled = !this.checked;
        }; 
        </script>


      </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>

</body>

</html>
